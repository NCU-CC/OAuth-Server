# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: 5

development:
  <<: *default
  database: <%= ENV['OAUTH_DEVELOPMENT_DATABASE'] %>
  username: <%= ENV['OAUTH_DEVELOPMENT_DATABASE_USERNAME'] %>
  password: <%= ENV['OAUTH_DEVELOPMENT_DATABASE_PASSWORD'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  <<: *default
  database: <%= ENV['OAUTH_DATABASE'] %>
  username: <%= ENV['OAUTH_DATABASE_USERNAME'] %>
  password: <%= ENV['OAUTH_DATABASE_PASSWORD'] %>
